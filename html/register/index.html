<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/0cf80a1607.css">-->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="wrapper">
    <div id="my-head">
        <div class="inner">
            <div id="logo">在线会议</div>
            <div id="menu">
                <ul>
                    <li><a href="#"><i class="home"></i>首页</a></li>
                    <li><a href="#"><i class="video"></i>所有录像</a></li>
                    <!--<li>-->
                        <!--<span id="first-letter">C</span>-->
                        <!--chuganghong-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
    </div>
    <div id="tip">
        Due to increased demand, recordings are temporarily disabled and the maximum duration of a meeting has
        been reduced to 60 minutes on this server.
    </div>
    <div id="main">
        <div class="inner">
            <div id="left-bar">
                <div id="ad">
                    <img src="ad.jpeg">
                </div>
            </div>
            <div id="register-box">
                <div id="register-box-inner">
                    <div class="form-line">
                        <label>用户名:</label>
                        <input type="text" placeholder="请输入用户名"/>
                    </div>
                    <div class="form-line">
                        <label>电子邮箱:</label>
                        <input type="text" placeholder="请输入电子邮箱"/>
                    </div>
                    <div class="form-line">
                        <label>验证码:</label>
                        <input type="text" placeholder="请输入验证码"/>
                        <button id="send-verify-code">发送</button>
                    </div>
                    <div class="form-line">
                        <label>密码:</label>
                        <input type="password" placeholder="请输入密码"/>
                    </div>
                    <div class="form-line btn">
                        <button>重置</button>
                        <button>注册</button>
                    </div>
                    <div class="tips">
                        已有账号？直接<a href="./login/login.html">登录</a>。
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="my-foot" class="inner">
        Powered by chugang
    </div>
</div>

</body>
</html>
